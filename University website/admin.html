<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <header>
        <div class="logo">Admin Panel</div>
        <nav>
            <ul>
                <li><a href="#" id="manageStudents">Manage Students</a></li>
                <li><a href="#" id="manageFaculty">Manage Faculty</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-dashboard">
        <h2>Welcome, Admin!</h2>
        <p>Manage students and faculty members from this panel.</p>
        <div id="dataContainer"></div>
    </section>

    
    <section id="registrationForms" style="display:none;">
        <h3 id="formTitle"></h3>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="role">Role:</label>
            <input type="text" id="role" required readonly>

            <button type="submit">Register</button>
        </form>
    </section>

<div id="nav-placeholder"></div>

<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
        });
</script>
</body>

</html>
