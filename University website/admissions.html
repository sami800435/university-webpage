<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <section>
        <h1>University Admission Form</h1>
        <p>Fill up the form below to apply for admission.</p>

        <form action="submit_admission.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="program">Choose Program:</label>
            <select id="program" name="program">
                <option value="CSE">B.Sc in Computer Science</option>
                <option value="BBA">BBA in Business Administration</option>
                <option value="LLB">LLB (Law)</option>
            </select>

            <label for="message">Why do you want to join?</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            });
    </script>

</body>

</html>
